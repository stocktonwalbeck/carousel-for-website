<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightweight Carousel</title>
    <link rel="stylesheet" href="carousel.css">
</head>
<body>
    <div class="page-wrapper">
        <section id="Products" class="carousel-section">
            <div class="carousel-container">
                <!-- Header Section -->
                <div class="carousel-header">
                    <h2 class="carousel-title">What can you build with CC360?</h2>
                    <!-- Custom Pagination -->
                    <div class="carousel-pagination" id="carousel-pagination"></div>

                <div class="carousel-wrapper" id="carousel-wrapper">
                    <div class="carousel-track" id="carousel-track">
                        <!-- Slide 1 -->
                        <div class="carousel-slide" data-category="Courses">
                            <a href="https://www.coursecreator360.com/create" target="_blank" class="slide-link">
                                <div class="slide-content">
                                    <picture>
                                        <source media="(max-width: 480px)" srcset="https://storage.googleapis.com/msgsndr/c2DjRsOo4e13Od6ZTU6S/media/678a7b74accdd1627f7de638.svg">
                                        <img src="https://storage.googleapis.com/msgsndr/c2DjRsOo4e13Od6ZTU6S/media/678a7145a2e97373ca7fd7bf.svg" alt="Courses" loading="eager">
                                    </picture>
                                </div>
                            </a>
                        </div>
                        
                        <!-- Slide 2 -->
                        <div class="carousel-slide" data-category="Coaching">
                            <a href="https://www.coursecreator360.com/create" target="_blank" class="slide-link">

                                    </picture>
                                </div>
                            </a>
                        </div>
                        
                        <!-- Slide 3 -->
                        <div class="carousel-slide" data-category="Communities">
                            <a href="https://www.coursecreator360.com/create" target="_blank" class="slide-link">

                                    <picture>
                                        <source media="(max-width: 480px)" srcset="https://storage.googleapis.com/msgsndr/c2DjRsOo4e13Od6ZTU6S/media/679806100fd7669950de76fe.svg">

                                    </picture>
                                </div>
                            </a>
                        </div>
                        
                        <!-- Slide 4 -->
                        <div class="carousel-slide" data-category="Memberships">
                            <a href="https://www.coursecreator360.com/create" target="_blank" class="slide-link">

                                    <picture>

                                </div>

                        <div class="carousel-slide" data-category="Newsletters">

                                </div>
                            </a>
